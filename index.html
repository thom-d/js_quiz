<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Quiz</title>
	<meta name="description" content="">
    <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300|Montserrat+Subrayada:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

<!--  HEADER PAGE ELEMENT  -->

	<header>
		<div class="container">
			<p class="title">The Quiz Challenge</p>
		</div>
	</header>

<!--  QUIZ CONTENT SECTION  -->

	<section id="quiz_items">
	<div class="container">

    <div id="content">
      <p class="tagline text">How much do you know about the fashion industry?</p>
      <!--  Q & A SECTION  -->
      <h3 id="question" class="text"></h3>
      <div id="choices" class="text"></div>
      <!--  SUBMIT BUTTON  -->
      <p><button id="submit" class="text"></button></p>
      <!--  SCOREKEEPER  -->
      <p id="score" class="text"></p>
		</div> 

	</div>
	</section>

<!--  FOOTER PAGE ELEMENT  -->

	<footer>
		<p class="text copy">Quiz App designed by Dana Thomas</p>
	</footer>


<!--  JAVASCRIPT LINKS  -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/quiz.js"></script>	
</body>
</html>
