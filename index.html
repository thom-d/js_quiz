<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Quiz</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300|Montserrat+Subrayada:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<header>
		<div class="container">
			<p class="title">The Quiz Challenge</p>
		</div>
	</header>

	<section id="quiz_items">

		<div class="container">
			<p class="tagline text">How much do you know about the fashion industry?</p>

			<p class="question text">What is the name of Balmain's youngest creative director?</p>

			<ul class="choices text">
				<li><input type="checkbox">Ryan Phillipe</input></li>
				<li><input type="checkbox">Olivier Rousteing</input></li>
				<li><input type="checkbox">Olivier Martinez</input></li>
				<li><input type="checkbox">Dorian Gray</input></li>
			</ul>

			<button class="text">Answer</button>

		</div>
	</section>

	<footer>
		<p class="text copy">Quiz App designed by Dana Thomas</p>
	</footer>
	
</body>
</html>
